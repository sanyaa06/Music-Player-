<!DOCTYPE html>
<html lang="en">
 <head>
    
    <title>My Music Player </title>

    <link rel="stylesheet" href="style.css"/>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  
 </head>
    <body>
       <div class="container">
        <div class="wrapper">
          <div class="music-player">
              <nav>
                <div class="circle">
                    <i class="fa-solid fa-heart"></i>
                </div>
                <div class="nowplaying"> Now Playing</div>
                <div class="circle">
                    <i class="fa-solid fa-plus" id="addSongBtn"></i>
                </div>
              </nav>
              <img src="assets/images/_ (40).jpeg" alt="music_image" class="song-img" id="song-img">
              <h1 id="title">Supernova</h1>
              <p id="artist">AESPA</p>
              <audio id="song"></audio>
              <input type="range" value="0" max="100" id="progress">

              <div class="controls">
                 <div>
                    <i class="fa-solid fa-backward" id="prev"></i>
                 </div>
                 <div id="play-pause">
                    <i class="fa-solid fa-play" id="action"></i>
                 </div>
                 <div>
                    <i class="fa-solid fa-forward" id="next"></i>
                 </div>
              </div>

             </div>
            <ul id="playlist"></ul>
            </div>
        </div>
       <input type="file" id="addSongInput" accept="audio/*" hidden>
       <script src="app.js"></script> 
    </body>
</html>
